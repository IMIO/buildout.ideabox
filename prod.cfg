[buildout]
extends =
    base.cfg
    port.cfg
    backup.cfg
    sources.cfg

extensions =
    mr.developer

auto-checkout =
    collective.excelexport
    collective.upgrade

allow-picked-versions = false
show-picked-versions = true
# update-versions-file = versions.cfg


parts +=
    zeoserver
    backup

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 8100
#effective-user = ${instance:effective-user}
pack-days = 7
pack-keep-old = false

file-storage = /data/filestorage/Data.fs
blob-storage = /data/blobstorage

[instance]
recipe = plone.recipe.zope2instance
zeo-client = true
zeo-address = $(ZEO_HOST):$(ZEO_PORT)
blob-storage = /data/blobstorage
shared-blob = on
http-address = 8080
user = admin:${port:admin-password}
zodb-cache-size = 30000
zeo-client-cache-size = 256MB
zope-conf-additional =
  <product-config beaker>
      session.type            memory
      session.key             beaker.session
      session.secret          $(PROJECT_ID)
  </product-config>

event-log-custom =
    <logfile>
        path ${buildout:directory}/var/log/${:_buildout_section_name_}.log
        level INFO
    </logfile>
